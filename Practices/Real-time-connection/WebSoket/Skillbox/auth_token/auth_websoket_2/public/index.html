<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.14.3/css/uikit-core.min.css"
        />
        <style>
            body {
                padding: 20px;
            }
            #chat {
                border: 1px solid #eee;
                padding: 20px;
                min-height: 200px;
                max-height: 500px;
                width: 80%;
                max-width: 800px;
                overflow-y: auto;
            }
            .name {
                color: green;
                font-weight: bold;
                margin-right: 1em;
            }
            .message {
                color: blue;
            }
        </style>
        <title>WebSoket</title>
    </head>
    <body>
        <form id="login">
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <input
                        type="text"
                        placeholder="Username"
                        class="uk-input username"
                    />
                </div>
                <div class="uk-margin">
                    <input
                        type="text"
                        placeholder="Password"
                        class="uk-input password"
                    />
                </div>
                <button class="uk-button uk-button-primary">Login</button>
            </fieldset>
        </form>
        <div id="chat" style="display: none"></div>

        <div id="new-message-container" class="uk-margin" style="display: none">
            <input type="text" class="uk-input" id="new-message" />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/0.5.12/MinFaker.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js"></script>
        <script src="./client.js"></script>
    </body>
</html>
